<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock, Paper, Scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
  <h1>Rock Paper Scissors Game</h1>
  <div class="choices">
    <button class="rock" title="Rock">&#128074</button>
    <button class="paper" title="Paper">&#129306</button>
    <button class="scirros" title="Scissors">&#9996</button>
  </div>
  <h2 class="result"></h2>
    
    <div class="score-container">
      <h3>Player wins: <span class="score-player"></span></h3>
      <h3>Computer wins: <span class="score-computer"></span></h3>
      <h3>Ties: <span class="score-ties"></span></h3>
      <h3>Total game played: <span class="score-total"></span></h3>
      <button class="reset-button">Reset Score</button>
    </div>
    
</div>
    
  <script src="script.js"></script>

</body>

</html>
